name: Release packages
on:
  push:
    branches:
      - master

jobs:
  sources:
    name: source
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      # - uses: r-lib/actions/setup-r@master
      #   with:
      #     r-version: ${{ matrix.config.r }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-feature=2020-resolver -r ./requirements.txt

      - name: Generate credentials
        run: |
          python aws_saml_login.py \
            --user ${{ secrets.AWS_USER }} \
            --password ${{ secrets.AWS_PASS}} \
            --token ${{ secrets.AWS_TOKEN }} \
            --idp iam.auckland.ac.nz

      - name: Pull repository
        run: |
          mkdir -p src
          aws --profile saml s2 sync \
            s3://r.docker.stat.auckland.ac.nz/src \
            src

      - name: Check listing
        run: ls -l src

  binaries:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: '3.6'}
          - {os: windows-latest, r: 'oldrel'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: 'devel'}
    env:
      OS_TYPE: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}

      # - uses: r-lib/actions/setup-pandoc@master

      # - name: Install python dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install ./lxml-4.2.3-cp37-cp37m-win_amd64.whl
      #     pip install -r ./requirements.txt


      - name: Build
        run: Rscript build.R
